<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 100vh;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            padding: 16px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 11;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .logo i {
            font-size: 24px;
        }
        #chat-history li {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            background: #ffffff;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }
        #chat-history li:active {
            background: #e8ecef;
        }
        #chat-history li i {
            font-size: 14px;
            color: #1a73e8;
        }
        #clear-history {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }
        #clear-history:active {
            background: #d00000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .overlay.active {
            display: block;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }
        .chat-header {
            padding: 12px 16px;
            background: linear-gradient(to right, #1a73e8, #34c759);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .chat-header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        #toggle-theme, #toggle-sidebar {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        #toggle-theme:active, #toggle-sidebar:active {
            opacity: 0.7;
        }
        .chat-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #fff;
        }
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        .message.user .message-content {
            background: #1a73e8;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .message-content strong {
            font-weight: 600;
        }
        .message-content em {
            font-style: italic;
        }
        .message-content code:not(.prism-code) {
            background: #e8e8e8;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .slide-container {
            margin-top: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            background: #fff;
        }
        .slide {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        .slide-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 8px;
        }
        .slide-content {
            font-size: 14px;
            color: #333;
        }
        .code-block {
            position: relative;
            margin: 12px 0;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .code-header {
            background: #e0e0e0;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }
        .copy-btn:active {
            background: #1557b0;
        }
        .copy-btn.copied::after {
            content: 'Đã sao chép!';
            position: absolute;
            right: 12px;
            top: 8px;
            font-size: 12px;
            color: #34c759;
        }
        pre {
            margin: 0;
            padding: 12px;
            overflow-x: auto;
        }
        pre code.prism-code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .chat-input {
            padding: 12px 16px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            bottom: 0;
            z-index: 5;
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        #user-input:focus {
            border-color: #1a73e8;
        }
        .input-buttons {
            display: flex;
            gap: 12px;
        }
        #upload-btn, #studio-btn, #deepsearch-btn, #deepthink-btn, #send-btn {
            background: #1a73e8;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }
        #upload-btn:active, #studio-btn:active, #deepsearch-btn:active, #deepthink-btn:active, #send-btn:active {
            background: #1557b0;
        }
        #file-input {
            display: none;
        }
        .prompt-suggestions {
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            background: #fff;
            position: sticky;
            bottom: 0;
        }
        .suggestion {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            background: #f8f9fa;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }
        .suggestion:active {
            background: #e8ecef;
        }
        body.dark {
            background: linear-gradient(135deg, #121212, #1e1e1e);
        }
        body.dark .container {
            background: #1a1a1a;
        }
        body.dark .sidebar {
            background: #212121;
            border-right-color: #333;
        }
        body.dark .sidebar .logo {
            color: #4a90e2;
        }
        body.dark #chat-history li {
            background: #2a2a2a;
            color: #e0e0e0;
        }
        body.dark #chat-history li:active {
            background: #3a3a3a;
        }
        body.dark #chat-history li i {
            color: #4a90e2;
        }
        body.dark #clear-history {
            background: #e63946;
        }
        body.dark #clear-history:active {
            background: #d00000;
        }
        body.dark .chat-body {
            background: #1a1a1a;
        }
        body.dark .chat-header {
            background: linear-gradient(to right, #4a90e2, #34c759);
        }
        body.dark .message.bot .message-content {
            background: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        body.dark .message-content img {
            box-shadow: 0 1px 4px rgba(255, 255, 255, 0.1);
        }
        body.dark .message-content code:not(.prism-code) {
            background: #3a3a3a;
            color: #e0e0e0;
        }
        body.dark .slide-container {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        body.dark .slide {
            background: #333;
            border-color: #444;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        body.dark .slide-title {
            color: #4a90e2;
        }
        body.dark .slide-content {
            color: #e0e0e0;
        }
        body.dark .code-block {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        body.dark .code-header {
            background: #3a3a3a;
            color: #e0e0e0;
        }
        body.dark #user-input {
            background: #2a2a2a;
            color: #e0e0e0;
            border-color: #3a3a3a;
        }
        body.dark #user-input:focus {
            border-color: #4a90e2;
        }
        body.dark .chat-input {
            background: #1a1a1a;
            border-top-color: #333;
        }
        body.dark .prompt-suggestions {
            background: #1a1a1a;
        }
        body.dark .suggestion {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }
        body.dark .suggestion:active {
            background: #3a3a3a;
        }
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
                font-size: 14px;
            }
            .chat-header h1 {
                font-size: 16px;
            }
            .chat-body {
                padding-bottom: 80px;
            }
            .chat-input {
                padding: 12px;
            }
            #user-input {
                font-size: 14px;
            }
            .prompt-suggestions {
                padding: 8px 12px;
            }
            .suggestion {
                font-size: 13px;
                padding: 6px 12px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const studioBtn = document.getElementById('studio-btn');
        const deepsearchBtn = document.getElementById('deepsearch-btn');
        const deepthinkBtn = document.getElementById('deepthink-btn');
        const fileInput = document.getElementById('file-input');
        const toggleThemeBtn = document.getElementById('toggle-theme');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const chatHistory = document.getElementById('chat-history');
        const clearHistoryBtn = document.getElementById('clear-history');
        const suggestions = document.querySelectorAll('.suggestion');

        const API_KEY = 'AIzaSyBJicrL0GMM1f1VFAAHtF1tf8A1cl0ARNg';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
        const SERPAPI_KEY = 'a6aacc70569b932c08131ff744ce80b46921285d0af5c5db2cb4db3415d57a7d';

        let isResponding = false;
        let typingTimeout = null;
        let abortController = null;
        let currentBotMessage = null;
        let chatHistoryMessages = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function escapeHTML(str) {
            return str.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistoryMessages));
        }

        function loadChatHistory() {
            chatHistoryMessages.forEach(msg => {
                if (msg.role === 'user') {
                    addUserMessage(msg.content, msg.imageSrc);
                } else {
                    addBotMessage(msg.content, () => {}, msg.imageSrc, msg.slides);
                }
            });
            chatHistory.innerHTML = '';
            chatHistoryMessages
                .filter(msg => msg.role === 'user' && msg.content)
                .forEach((msg, index) => {
                    const historyItem = document.createElement('li');
                    historyItem.innerHTML = `<i class="fas fa-comment"></i> ${escapeHTML(msg.content.slice(0, 30))}${msg.content.length > 30 ? '...' : ''}`;
                    historyItem.addEventListener('click', () => scrollToMessage(index));
                    historyItem.addEventListener('touchstart', () => scrollToMessage(index));
                    chatHistory.appendChild(historyItem);
                });
        }

        function scrollToMessage(index) {
            const messageElements = chatBody.querySelectorAll('.message');
            if (messageElements[index]) {
                messageElements[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function clearChatHistory() {
            localStorage.removeItem('chatHistory');
            chatHistoryMessages = [];
            chatHistory.innerHTML = '';
            chatBody.innerHTML = '';
        }

        function getRealTime(message) {
            const now = new Date();
            let timeZone = 'Asia/Ho_Chi_Minh';
            let timeZoneName = 'Việt Nam';
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('new york') || lowerMessage.includes('mỹ')) {
                timeZone = 'America/New_York';
                timeZoneName = 'New York';
            } else if (lowerMessage.includes('london') || lowerMessage.includes('anh')) {
                timeZone = 'Europe/London';
                timeZoneName = 'London';
            }
            const formatter = new Intl.DateTimeFormat('vi-VN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                weekday: 'long',
                timeZone: timeZone
            });
            const parts = formatter.formatToParts(now);
            const formattedTime = `${parts.find(p => p.type === 'hour').value}:${parts.find(p => p.type === 'minute').value}:${parts.find(p => p.type === 'second').value}, ${parts.find(p => p.type === 'weekday').value}, ${parts.find(p => p.type === 'day').value}/${parts.find(p => p.type === 'month').value}/${parts.find(p => p.type === 'year').value}`;
            if (lowerMessage.includes('mấy giờ') || lowerMessage.includes('giờ hiện tại')) {
                return `Bây giờ là **${parts.find(p => p.type === 'hour').value}:${parts.find(p => p.type === 'minute').value}:${parts.find(p => p.type === 'second').value}** tại ${timeZoneName}.`;
            } else if (lowerMessage.includes('hôm nay') || lowerMessage.includes('thứ mấy')) {
                return `Hôm nay là **${parts.find(p => p.type === 'weekday').value}**, ngày ${parts.find(p => p.type === 'day').value}/${parts.find(p => p.type === 'month').value}/${parts.find(p => p.type === 'year').value} tại ${timeZoneName}.`;
            } else if (lowerMessage.includes('ngày giờ')) {
                return `Hiện tại là **${formattedTime}** tại ${timeZoneName}.`;
            }
            return null;
        }

        async function searchWeb(query) {
            try {
                abortController = new AbortController();
                const response = await fetch(`https://serpapi.com/search?query=${encodeURIComponent(query)}&api_key=${SERPAPI_KEY}`, {
                    signal: abortController.signal
                });
                const data = await response.json();
                return data.organic_results?.map(result => ({
                    title: result.title,
                    snippet: result.snippet,
                    link: result.link
                })) || [];
            } catch (error) {
                if (error.name === 'AbortError') {
                    return [];
                }
                console.error('Lỗi tìm kiếm:', error);
                return [];
            }
        }

        const trustedSources = {
            'Quang Hùng MasterD': {
                realName: 'Lê Quang Hùng',
                birthDate: '1997-10-07',
                hometown: 'Thừa Thiên Huế',
                notableWork: 'Dễ Đến Dễ Đi'
            }
        };

        async function verifyGeminiResponse(response, query) {
            if (query.toLowerCase().includes('quang hùng masterd')) {
                const info = trustedSources['Quang Hùng MasterD'];
                if (response.includes('Nguyễn Quang Hùng') || response.includes('Hà Nội')) {
                    return `Thông tin từ nguồn đáng tin cậy: Quang Hùng MasterD (tên thật: ${info.realName}), sinh ngày ${info.birthDate} tại ${info.hometown}. Nổi tiếng với ca khúc ${info.notableWork}.`;
                }
            }
            return response;
        }

        function addUserMessage(content, imageSrc = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            let messageContent = `<div class="message-content">${escapeHTML(content)}</div>`;
            if (imageSrc) {
                messageContent = `<div class="message-content"><img src="${imageSrc}" alt="Hình ảnh người dùng gửi" /><br>${escapeHTML(content)}</div>`;
            }
            messageDiv.innerHTML = messageContent;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            chatHistoryMessages.push({
                role: 'user',
                content,
                imageSrc,
                slides: null,
                timestamp: new Date().toISOString()
            });
            saveChatHistory();
        }

        function addBotMessage(content, callback, imageSrc = null, slides = null) {
            if (!isResponding) return;
            currentBotMessage = document.createElement('div');
            currentBotMessage.classList.add('message', 'bot');
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            if (imageSrc) {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = 'Hình ảnh từ bot';
                messageContent.appendChild(img);
                messageContent.appendChild(document.createElement('br'));
            }
            currentBotMessage.appendChild(messageContent);
            chatBody.appendChild(currentBotMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            const hasCode = /```[\s\S]*?```/.test(content);
            let formattedContent = content;
            if (hasCode) {
                formattedContent = marked.parse(content, { gfm: true, breaks: true });
                formattedContent = formattedContent.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, (match, lang, code) => {
                    const decodedCode = code.replace(/</g, '<').replace(/>/g, '>').replace(/&/g, '&');
                    return `
                        <div class="code-block">
                            <div class="code-header">
                                <span>${lang.toUpperCase()}</span>
                                <button class="copy-btn" onclick="copyCode(this, \`${decodedCode.replace(/`/g, '\\`')}\`)">Sao chép</button>
                            </div>
                            <pre><code class="prism-code language-${lang}">${decodedCode}</code></pre>
                        </div>
                    `;
                });
            } else {
                formattedContent = escapeHTML(content)
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
            }

            let index = 0;
            const typingSpeed = 50;
            function type() {
                if (!isResponding) return;
                if (index < formattedContent.length) {
                    messageContent.innerHTML += formattedContent[index];
                    index++;
                    chatBody.scrollTop = chatBody.scrollHeight;
                    typingTimeout = setTimeout(type, typingSpeed);
                } else {
                    if (hasCode) {
                        Prism.highlightAllUnder(messageContent);
                    }
                    if (slides && slides.length > 0) {
                        const slideContainer = document.createElement('div');
                        slideContainer.classList.add('slide-container');
                        slides.forEach((slide, i) => {
                            const slideDiv = document.createElement('div');
                            slideDiv.classList.add('slide');
                            slideDiv.innerHTML = `
                                <div class="slide-title">Slide ${i + 1}: ${escapeHTML(slide.title)}</div>
                                <div class="slide-content">${escapeHTML(slide.content)}</div>
                            `;
                            slideContainer.appendChild(slideDiv);
                        });
                        messageContent.appendChild(slideContainer);
                    }
                    chatHistoryMessages.push({
                        role: 'model',
                        content,
                        imageSrc,
                        slides,
                        timestamp: new Date().toISOString()
                    });
                    saveChatHistory();
                    isResponding = false;
                    callback();
                }
            }
            type();
        }

        function cancelResponse() {
            if (isResponding) {
                isResponding = false;
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    typingTimeout = null;
                }
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                if (currentBotMessage) {
                    currentBotMessage.remove();
                    currentBotMessage = null;
                }
                const sendIcon = sendBtn.querySelector('i');
                sendIcon.classList.remove('fa-square');
                sendIcon.classList.add('fa-arrow-up');
            }
        }

        function copyCode(button, code) {
            navigator.clipboard.writeText(code).then(() => {
                button.classList.add('copied');
                button.textContent = 'Đã sao chép!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = 'Sao chép';
                }, 2000);
            });
        }

        async function readFile(file) {
            return new Promise((resolve, reject) => {
                if (file.type.startsWith('image/')) {
                    if (file.size > 20 * 1024 * 1024) {
                        reject('Hình ảnh quá lớn (tối đa 20MB).');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve({ type: 'image', base64, url: URL.createObjectURL(file) });
                    };
                    reader.onerror = () => reject('Lỗi đọc hình ảnh');
                    reader.readAsDataURL(file);
                } else if (file.type === 'text/plain') {
                    const reader = new FileReader();
                    reader.onload = () => resolve({ type: 'text', content: reader.result });
                    reader.onerror = () => reject('Lỗi đọc file TXT');
                    reader.readAsText(file);
                } else if (file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = async () => {
                        try {
                            const pdf = await pdfjsLib.getDocument(reader.result).promise;
                            let text = '';
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const content = await page.getTextContent();
                                text += content.items.map(item => item.str).join(' ') + '\n';
                            }
                            resolve({ type: 'text', content: text });
                        } catch (error) {
                            reject('Lỗi đọc file PDF');
                        }
                    };
                    reader.onerror = () => reject('Lỗi đọc file PDF');
                    reader.readAsArrayBuffer(file);
                } else if (file.type === 'application/vnd.ms-powerpoint' || file.type === 'application/vnd.openxmlformats-officedocument.presentationml.presentation') {
                    const reader = new FileReader();
                    reader.onload = async () => {
                        try {
                            const zip = await JSZip.loadAsync(reader.result);
                            let text = '';
                            const slides = [];
                            const slideFiles = Object.keys(zip.files).filter(f => f.startsWith('ppt/slides/slide')).sort();
                            for (const slideFile of slideFiles) {
                                const xml = await zip.file(slideFile).async('string');
                                const parser = new DOMParser();
                                const doc = parser.parseFromString(xml, 'application/xml');
                                const textNodes = doc.getElementsByTagName('a:t');
                                let slideText = [];
                                for (let i = 0; i < textNodes.length; i++) {
                                    const text = textNodes[i].textContent.trim();
                                    if (text) slideText.push(text);
                                }
                                text += slideText.join(' ') + '\n';
                                const title = slideText[0] || `Slide ${slides.length + 1}`;
                                const content = slideText.slice(1).join('\n') || 'Không có nội dung.';
                                slides.push({ title, content });
                            }
                            resolve({ type: 'powerpoint', content: text.trim(), slides: slides.slice(0, 10) });
                        } catch (error) {
                            reject('Lỗi đọc file PowerPoint');
                        }
                    };
                    reader.onerror = () => reject('Lỗi đọc file PowerPoint');
                    reader.readAsArrayBuffer(file);
                } else {
                    reject('Định dạng file không hỗ trợ');
                }
            });
        }

        async function sendMessageToGemini(message, imageBase64 = null) {
            try {
                abortController = new AbortController();
                const history = chatHistoryMessages.slice(-10).map(msg => ({
                    role: msg.role,
                    parts: [{ text: msg.content }]
                }));
                const body = {
                    contents: [
                        ...history,
                        { role: 'user', parts: [{ text: message }] }
                    ]
                };
                if (imageBase64) {
                    body.contents[body.contents.length - 1].parts.push({
                        inline_data: {
                            mime_type: 'image/jpeg',
                            data: imageBase64
                        }
                    });
                }
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    signal: abortController.signal
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                if (error.name === 'AbortError') {
                    return '';
                }
                console.error('Error calling Gemini API:', error);
                return 'Xin lỗi, đã có lỗi xảy ra. Vui lòng thử lại!';
            }
        }

        async function createSlideContent(topic, additional = false) {
            const prompt = additional
                ? `Thêm một slide mới cho bài thuyết trình PowerPoint về chủ đề: "${topic}". Trả về định dạng JSON với 1 slide, tối đa 50 từ:
{
  "slides": [
    {"title": "Tiêu đề slide", "content": "Nội dung ngắn gọn"}
  ]
}`
                : `Tạo nội dung cho một bài thuyết trình PowerPoint về chủ đề: "${topic}". Trả về định dạng JSON với 2 slide, mỗi slide tối đa 50 từ:
{
  "slides": [
    {"title": "Tiêu đề slide 1", "content": "Nội dung ngắn gọn"},
    {"title": "Tiêu đề slide 2", "content": "Nội dung ngắn gọn"}
  ]
}`;
            const response = await sendMessageToGemini(prompt);
            try {
                const json = JSON.parse(response.replace(/```json\n([\s\S]*?)\n```/, '$1'));
                return json.slides;
            } catch (error) {
                return [{ title: "Slide", content: "Lỗi định dạng nội dung. Vui lòng thử lại." }];
            }
        }

        async function studioMode() {
            if (isResponding) {
                cancelResponse();
                return;
            }

            let topic = userInput.value.trim() || 'Chủ đề mẫu';
            const lowerInput = topic.toLowerCase();
            const isAdditional = lowerInput.includes('thêm') || lowerInput.includes('tiếp tục');
            if (isAdditional) {
                const lastStudio = chatHistoryMessages
                    .slice()
                    .reverse()
                    .find(msg => msg.role === 'model' && msg.slides && msg.content.includes('Nội dung slide đã tạo'));
                if (lastStudio) {
                    const match = lastStudio.content.match(/chủ đề "(.*?)"/);
                    if (match) topic = match[1];
                }
            }

            userInput.value = '';

            const sendIcon = sendBtn.querySelector('i');
            sendIcon.classList.remove('fa-arrow-up');
            sendIcon.classList.add('fa-square');
            isResponding = true;

            try {
                const slides = await createSlideContent(topic, isAdditional);
                const rawContent = JSON.stringify({ slides }, null, 2);
                addBotMessage(`Nội dung slide ${isAdditional ? 'thêm' : 'đã tạo'} cho chủ đề "${topic}":\n\nSao chép nội dung và dán vào Google Slides để tạo bài thuyết trình. Nhấn nút này để mở Google Slides:`, () => {
                    const sendIcon = sendBtn.querySelector('i');
                    sendIcon.classList.remove('fa-square');
                    sendIcon.classList.add('fa-arrow-up');
                    isResponding = false;

                    navigator.clipboard.writeText(rawContent).then(() => {
                        window.open('https://slides.google.com', '_blank');
                    });
                }, null, slides);

                const historyItem = document.createElement('li');
                historyItem.innerHTML = `<i class="fas fa-comment"></i> Tạo slide: ${escapeHTML(topic.slice(0, 30))}${topic.length > 30 ? '...' : ''}`;
                historyItem.addEventListener('click', () => scrollToMessage(chatHistoryMessages.length - 1));
                historyItem.addEventListener('touchstart', () => scrollToMessage(chatHistoryMessages.length - 1));
                chatHistory.appendChild(historyItem);
            } catch (error) {
                addBotMessage(`Lỗi khi tạo slide: ${error}`, () => {
                    const sendIcon = sendBtn.querySelector('i');
                    sendIcon.classList.remove('fa-square');
                    sendIcon.classList.add('fa-arrow-up');
                    isResponding = false;
                });
            }

            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        async function sendMessage(mode = 'normal') {
            if (isResponding) {
                cancelResponse();
                return;
            }

            const message = userInput.value.trim();
            if (!message && mode !== 'upload') return;

            if (message) {
                addUserMessage(message);
                userInput.value = '';
            }

            const sendIcon = sendBtn.querySelector('i');
            sendIcon.classList.remove('fa-arrow-up');
            sendIcon.classList.add('fa-square');
            isResponding = true;

            let botReply;
            let imageSrc = null;
            let slides = null;
            const lowerMessage = message.toLowerCase();

            if (lowerMessage.includes('mấy giờ') || lowerMessage.includes('hôm nay') || lowerMessage.includes('thứ mấy') || lowerMessage.includes('ngày giờ')) {
                botReply = getRealTime(message);
            } else if (lowerMessage.includes('mô hình') || lowerMessage.includes('tên của bạn')) {
                botReply = 'Tôi là một mô hình ngôn ngữ được tích hợp của Google, tên của tôi là #MintAiBot001';
            } else {
                let prompt = message;
                if (mode === 'deepsearch') {
                    prompt = `Tìm kiếm và phân tích thông tin từ web về: ${message}. Cung cấp câu trả lời chi tiết.`;
                    addBotMessage('Đang tìm kiếm trên web...', () => {});
                } else if (mode === 'deepthink') {
                    addBotMessage('Đang suy nghĩ sâu...', () => {});
                    prompt = `Suy nghĩ kỹ lưỡng và phân tích trước khi trả lời: ${message}.`;
                } else if (mode === 'upload' && fileInput.files[0]) {
                    try {
                        const fileData = await readFile(fileInput.files[0]);
                        if (fileData.type === 'image') {
                            addUserMessage(`Đã gửi hình ảnh: ${fileInput.files[0].name}`, fileData.url);
                            prompt = message || 'Mô tả nội dung hình ảnh này.';
                            botReply = await sendMessageToGemini(prompt, fileData.base64);
                            imageSrc = fileData.url;
                        } else if (fileData.type === 'powerpoint') {
                            addUserMessage(`Đã gửi file: ${fileInput.files[0].name}`);
                            slides = fileData.slides;
                            prompt = `Dựa trên nội dung tài liệu sau, trả lời câu hỏi: ${message || 'Tóm tắt nội dung'}\n\nTài liệu:\n${fileData.content}`;
                            botReply = await sendMessageToGemini(prompt);
                            if (!message) {
                                botReply = `Nội dung file PowerPoint:\n${botReply}\n\nDưới đây là các slide:`;
                            }
                        } else {
                            addUserMessage(`Đã gửi file: ${fileInput.files[0].name}`);
                            prompt = `Dựa trên nội dung tài liệu sau, trả lời câu hỏi: ${message || 'Tóm tắt nội dung'}\n\nTài liệu:\n${fileData.content}`;
                            botReply = await sendMessageToGemini(prompt);
                        }
                    } catch (error) {
                        botReply = error;
                    }
                    fileInput.value = '';
                }

                if (!botReply) {
                    if (lowerMessage.includes('là ai') || lowerMessage.includes('tin tức') || lowerMessage.includes('quang hùng masterd')) {
                        const searchResults = await searchWeb(message);
                        if (searchResults.length > 0 && isResponding) {
                            botReply = `Dựa trên thông tin từ web:\n`;
                            searchResults.slice(0, 3).forEach(result => {
                                botReply += `- **${result.title}**: ${result.snippet}\n`;
                            });
                        } else if (isResponding) {
                            botReply = await sendMessageToGemini(prompt);
                            botReply = await verifyGeminiResponse(botReply, message);
                        } else {
                            botReply = '';
                        }
                    } else if (isResponding) {
                        botReply = await sendMessageToGemini(prompt);
                    } else {
                        botReply = '';
                    }
                }
            }

            if (botReply && isResponding) {
                addBotMessage(botReply, () => {
                    const sendIcon = sendBtn.querySelector('i');
                    sendIcon.classList.remove('fa-square');
                    sendIcon.classList.add('fa-arrow-up');
                    isResponding = false;
                }, imageSrc, slides);
            } else if (!isResponding) {
                const sendIcon = sendBtn.querySelector('i');
                sendIcon.classList.remove('fa-square');
                sendIcon.classList.add('fa-arrow-up');
            }

            if (message && isResponding) {
                const historyItem = document.createElement('li');
                historyItem.innerHTML = `<i class="fas fa-comment"></i> ${escapeHTML(message.slice(0, 30))}${message.length > 30 ? '...' : ''}`;
                historyItem.addEventListener('click', () => scrollToMessage(chatHistoryMessages.length - 1));
                historyItem.addEventListener('touchstart', () => scrollToMessage(chatHistoryMessages.length - 1));
                chatHistory.appendChild(historyItem);
            }

            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        function addTouchEvents(element, handler) {
            element.addEventListener('click', handler);
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handler(e);
            });
        }

        addTouchEvents(sendBtn, () => sendMessage('normal'));
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage('normal');
        });
        addTouchEvents(uploadBtn, () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) sendMessage('upload');
        });
        addTouchEvents(studioBtn, studioMode);
        addTouchEvents(deepsearchBtn, () => sendMessage('deepsearch'));
        addTouchEvents(deepthinkBtn, () => sendMessage('deepthink'));
        suggestions.forEach(suggestion => {
            addTouchEvents(suggestion, () => {
                userInput.value = suggestion.textContent;
                sendMessage('normal');
            });
        });
        addTouchEvents(toggleThemeBtn, () => {
            document.body.classList.toggle('dark');
            const icon = toggleThemeBtn.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
        addTouchEvents(toggleSidebarBtn, () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        addTouchEvents(overlay, () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        addTouchEvents(clearHistoryBtn, () => {
            if (confirm('Bạn có chắc muốn xóa lịch sử trò chuyện?')) {
                clearChatHistory();
            }
        });

        window.addEventListener('load', () => {
            loadChatHistory();
        });
    </script>
